<script type="text/javascript">//<![CDATA[
  var mykey = "cdTegvbP9nlNFc2v4zXnAs0fEdwGUszb";
  var mydevkey = "3YPwjgYffEJGFyit6aPCEImz3ldffiTq";
  var hashbks = {};
  var hashlist = { level0: "主頁" };
  var lastlist = null;
  var max_cols_per_row = 4;

  window.onpopstate =  function(event) {
    lastlist = history.state.list;
    write_bookmark_table(lastlist==null?"level0":lastlist);
  }

  // https://davidwalsh.name/javascript-debounce-function
  function debounce(func, wait, immediate) {
    var timeout;
    return function() {
      var context = this, args = arguments;
      var later = function() {
        timeout = null;
        if (!immediate) func.apply(context, args);
      };
      var callNow = immediate && !timeout;
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
      if (callNow) func.apply(context, args);
    };
  };

  function refresh_keynavgator_table() {
    require(['keynavigator-min'], function($) {
      var $rows = $('table#example5 > tbody td').keynavigator({
        keys: {
          enter: function($el) {
            console.log('Keynavigator: clicked on "' + $el.text() + '", url = "' + $el.children()[0].href + '"');
            window.location.href = $el.children()[0].href;
          }
        },
        activateOn: 'click',
        parentFocusOn: '',
        cycle: false
      })
        .on('up', function(e) { // https://github.com/nekman/keynavigator/issues/7
          if ($(this).offset().top - 100 < $(window).scrollTop()){
            $(document).scrollTop($(window).scrollTop() - 100)
          }
        })
        .on('down', function(e) {
          if ($(this).offset().top + $(this).height() + 100 > $(window).scrollTop() + $(window).height()) {
            $(document).scrollTop($(window).scrollTop() + 100)
          }
        });

      $('table')
        .find('td')
        .keynavigator() // all cells
        .eq(0) // start from 0
        .addClass('active')
        .parent() //tbody
        .focus();

    });
  }

  function retrieve_list (list, refresh) {
    // https://www.sitepoint.com/introduction-jquery-deferred-objects/
    var d = new $.Deferred(); // https://stackoverflow.com/a/9647438
    if (typeof refresh === 'undefined') { refresh = 'no'; }
    if ( hashbks[list] && refresh == 'no' ) {
      console.log(list + " encontrado jah no cache!");
      d.resolve();
      return d.promise();
    }
    // no encontrei cache
    hashbks[list] = {}; // https://stackoverflow.com/a/4329199
    var protocol = (window.location.href.split(":")[0]=="https"?"https":"http");
    $.ajax({
      timeout: 3500,
      type: "GET",
      dataType: "jsonp",
      url: protocol + '://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent('select * from json where url="http://devapi.saved.io/bookmarks?list=' + list + '&devkey=' + mydevkey + '&key=' + mykey + '"') + '&format=json&callback=?'
    })
      .done( function(resp) {
        console.log("AJAX success");
        if ( resp.query.results.json.json == null ) {
          var obj = resp.query.results.json; // if single object
          hashbks[list][obj.bk_title] = obj.bk_url;
        } else {
          $.each(resp.query.results.json.json, function(i, obj){ // if object array
            hashbks[list][obj.bk_title] = obj.bk_url;
          });
        }
        console.log("AJAX: " + list + " iterated!");
        d.resolve();
      })
      .fail(function(jqXHR, textStatus, errorThrown) {
        hashbks[list]["遠端書籤擷取錯誤 (" + textStatus + ")！ 按此再試一次 ..."] = window.location.href;
        console.log("AJAX error");
        d.resolve();
      })
      .always(function() {
        console.log("AJAX always pass here!");
      });
    return d.promise();
  }

  var write_bookmark_table = debounce( function (list) {
    console.log("passo 1");
    var checkExist = setInterval(function() { // https://stackoverflow.com/a/16149679
      if ($('#bks').length) {
        console.log("#bks now exists!");
        clearInterval(checkExist);
      }
    }, 100); // check every 100ms
    $("#bks").html("讀取 " + list + " 中 ...");
    retrieve_list(list).done(function() {
      // 0 === $.active
      var t = '<table class="table bk" id="example5">';
      t += '<tbody>';
      console.log("passo 2");
      if (hashbks[list]) {
        var cols_per_row = Object.keys(hashbks[list]).length;
        if (cols_per_row > max_cols_per_row) {
          cols_per_row = max_cols_per_row;
        }

        if ( list != "level0" ) {
          t += '<tr><th colspan=' + cols_per_row + '>' + hashlist[list] + '</th></tr>\n';
        }

        var i = 0;
        t += '<tr>\n';
        var menu_count = 0; var menu_html = "<tr><th colspan=4>分類</th></tr><tr>\n"; //menus
        Object.keys(hashbks[list]).sort().forEach(function (title) {  // https://stackoverflow.com/a/11273782
          // https://javascript.info/regexp-methods
          var url = hashbks[list][title];
          if (/saved\.io/i.test(url)) { // menu item
            var menu_item = url.replace(/^(.*)\.saved\.io$/i, "$1");
            hashlist[menu_item] = title;
            url = "javascript:write_bookmark_table('" + menu_item + "')";
            menu_html += '<td class="listitem" width="' + (100 / cols_per_row) + '%">';
            menu_html += '<a href="' + url + '"><div style="height:100%;width:100%">' + title + '</div></a>';
            menu_html += '</td>';
            if ( ++menu_count % cols_per_row == 0 ) {
              menu_html += '</tr>\n<tr>';
            }
          } else { // normal url
            t += '<td width="' + (100 / cols_per_row) + '%">';
            t += '<a href="' + url + '"><div style="height:100%;width:100%"><img src="https://www.google.com/s2/favicons?domain=' + url.replace(/^([a-z]+:\/\/[^\/]+).*$/, "$1") + '"> ' + title + '</div></a>';
            t += '</td>';
            if ( ++i % cols_per_row == 0 ) {
              t += '</tr>\n<tr>';
            }
          }
        })

        for (i = i % cols_per_row; i>0 && i<cols_per_row; i++) {
          t += '<td width="' + (100 / cols_per_row) + '%">&nbsp;</td>';
        }
        t += '</tr>\n';

        if (menu_count >= 1) {
          for (menu_count = menu_count % cols_per_row; menu_count>0 && menu_count<cols_per_row; menu_count++) {
            menu_html += '<td width="' + (100 / cols_per_row) + '%">&nbsp;</td>';
          }
          t += menu_html + '</tr>\n';
        }

        console.log("passo 3: a lista \"" + list + "\" lida do hasbks[]!");
      } else {
        t += "遠端書籤擷取錯誤！！";
      }
      console.log("passo 4");
      t += '</td></tr>';
      t += '</tbody>';
      t += '</table>';
      // history control https://stackoverflow.com/a/22819000
      //window.history.pushState({state:'new'},'', $(this).attr('href'));
      if ( lastlist == null ) {
        window.history.replaceState({"list": null},'', $(this).attr('href'));
      } else {
        window.history.pushState({"list": list},'', window.location.href.replace(/\?.*$/, "") + (list=="level0"?"":"?list=" + list));
        document.title = hashlist[list];
      }
      $("#bks").html(t);
      lastlist = list;
      refresh_keynavgator_table();
    });
  }, 250);
  
  // no final
  window.addEventListener('load', function() {

    // time
    function twoDigitTime(i) {
      return (i < 10) ? "0" + i : i;
    }

    function startTime() {
      var today = new Date(),
      h = twoDigitTime(today.getHours()),
      m = twoDigitTime(today.getMinutes()),
      s = twoDigitTime(today.getSeconds());
      $('#time').html(h + ":" + m + ":" + s);
      t = setTimeout(function () { startTime() }, 500);
    }
    startTime();

    //* Ex5 of Nekman Keynavigator */

    console.log('All assets are loaded')
    write_bookmark_table("level0");
  })
