<script type="text/javascript">//<![CDATA[
  var hashbks = {};
  var hashlist = { level0: "☆網路電視書籤☆" };
  var currentlist = null;
  var myhistorylist = [];
  var max_cols_per_row = 4;
  var mylog = function (msg) { console.log(msg); };

  function all_elements_loaded(){
    if (/\/h\//.test(window.location.href)) {
      hashlist = { level0: "【書籤測試】" };
      console.log("#debug loaded!");
      document.getElementById("debug").style.display = "inline-block";
      document.getElementById("debug").style.width = "30%";
      document.getElementById("maincontent").style.width = "69%";
      document.getElementById("maincontent").style.backgroundColor = "#ef2";
      mylog = function (msg) {
        $("#debug").prepend("<p><b>" + getTimeHMS() + "</b> " + msg + "</p>\n");
        console.log(msg);
      }
    } 
  };

  function getUrlParm(name) {
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null){
       return null;
    }
    else{
       return decodeURI(results[1]) || 0;
    }
  }

  function getUrlDomain(url) {
    var results = new RegExp('://([^/]*)/').exec(url);
    if (results==null){
       return null;
    }
    else{
       return results[1];
    }
  }


  var mykey = getUrlParm("mykey");
  var mydevkey = getUrlParm("mydevkey");

  window.onpopstate =  function(event) {
    mylog ("pop state");
    // history control https://stackoverflow.com/a/29227026 , https://stackoverflow.com/a/22819000
    // sempre manter um seugndo iten na pilha history
    mylog("POP State\nhistory length = " + history.length + "\nhistory state = " + JSON.stringify(history.state, null, 4));

    currentlist = null;
    if ( myhistorylist.length == 0 ) {
      // esta no fundo
      alert( "bye :_(");
      window.history.back();
    } else {
      var lastlist = myhistorylist.pop();
      window.history.pushState(myhistorylist,'', window.location.href);
      write_bookmark_table(lastlist);
    }

    //lastlist = history.state.list;
    //write_bookmark_table(lastlist==null?"level0":lastlist);
  }


  // https://davidwalsh.name/javascript-debounce-function
  function debounce(func, wait, immediate) {
    var timeout;
    return function() {
      var context = this, args = arguments;
      var later = function() {
        timeout = null;
        if (!immediate) func.apply(context, args);
      };
      var callNow = immediate && !timeout;
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
      if (callNow) func.apply(context, args);
    };
  };

  function refresh_keynavgator_table() {
    //* Ex5 of Nekman Keynavigator */
    require(['keynavigator-min'], function($) {
      var $rows = $('table#example5 > tbody td').keynavigator({
        keys: {
          enter: function($el) {
            mylog('Keynavigator: clicked on "' + $el.text() + '", url = "' + $el.children()[0].href + '"');
            window.location.href = $el.children()[0].href;
          }
        },
        activateOn: 'click',
        parentFocusOn: '',
        cycle: false
      })
        .on('up', function(e) { // https://github.com/nekman/keynavigator/issues/7
          if ($(this).offset().top - 100 < $(window).scrollTop()){
            $(document).scrollTop($(window).scrollTop() - 100)
          }
        })
        .on('down', function(e) {
          if ($(this).offset().top + $(this).height() + 100 > $(window).scrollTop() + $(window).height()) {
            $(document).scrollTop($(window).scrollTop() + 100)
          }
        });

      $('table')
        .find('td')
        .keynavigator() // all cells
        .eq(0) // start from 0
        .addClass('active')
        .parent() //tbody
        .focus();

    });
  }

  function retrieve_list (list, refresh) {
    // https://www.sitepoint.com/introduction-jquery-deferred-objects/
    var d = new $.Deferred(); // https://stackoverflow.com/a/9647438
    if (typeof refresh === 'undefined') { refresh = 'no'; }

    $("#bks").html("讀取" + hashlist[list] + " (" + list + ") ");
    if ( hashbks[list] && refresh == 'no' ) {
      mylog(list + " encontrado jah no cache!");
      $("#bks").append("有快取，直接用！");
      d.resolve();
      return d.promise();
    }
    $("#bks").append("從遠端存取中 …");
    // no encontrei cache
    hashbks[list] = {}; // https://stackoverflow.com/a/4329199
    var protocol = (window.location.href.split(":")[0]=="http"?"http":"https"); // pref https
    $.ajax({
      timeout: 20000,
      type: "GET",
      dataType: "json",
      url: protocol + '://cors.io/?https://devapi.saved.io/bookmarks?list=' + list + '&devkey=' + mydevkey + '&key=' + mykey
    })
      .done( function(resp) {
        if ( resp == null ) {
          hashbks[list]["找不到書籤 (key, devkey)?"] = window.location.href;
          d.resolve();
          return d.promise();
        } else {
          $.each(resp, function(i, obj){ // if object array
            hashbks[list][obj.bk_title] = obj.bk_url;
          });
        }
        mylog("retrieve_list: AJAX: (" + list + ") iterated!");
        d.resolve();
      })
      .fail(function(jqXHR, textStatus, errorThrown) {
        hashbks[list]["(" + textStatus + ") 讀不到遠端書籤 按此再試一次 ..."] = window.location.href;
        hashbks[list]["或試看看舊版"] = "https://jefify.github.io/kidbk/nekman/kidbk.html";
        mylog("retrieve_list: AJAX error");
        d.resolve();
      })
      .always(function() {
        mylog("retrieve_list: AJAX always pass here!");
      });
    return d.promise();
  }

  var write_bookmark_table = debounce( function (list) {
    mylog("passo 1: list=" + list);
    /*var checkExist = setInterval(function() { // https://stackoverflow.com/a/16149679
      if ($('#bks').length) {
        mylog("#bks now exists!");
        clearInterval(checkExist);
      }
    }, 100); // check every 100ms */
    retrieve_list(list).done(function() {
      // 0 === $.active
      var t = '<table class="table bk" id="example5">';
      t += '<tbody>';
      mylog("passo 2: retrieve_list("+list+") done");
      if (hashbks[list]) {
        var cols_per_row = Object.keys(hashbks[list]).length;
        if (cols_per_row > max_cols_per_row) {
          cols_per_row = max_cols_per_row;
        }

        if ( list != "level0" ) {
          if ( hashlist[list] == undefined ) {
            t += '<tr><th colspan=' + cols_per_row + '>' + list + '??? :(</th></tr>\n';
          } else {
            t += '<tr><th colspan=' + cols_per_row + '>' + hashlist[list] + '</th></tr>\n';
          }
        }

        var i = 0;
        var menu_count = 0; var menu_html = "<tr><th colspan=4>分類</th></tr>\n"; //menus
        Object.keys(hashbks[list]).sort().forEach(function (title) {  // https://stackoverflow.com/a/11273782
          // https://javascript.info/regexp-methods
          var url = hashbks[list][title];
          if (/saved\.io/i.test(url)) { // menu item
            if ( ++menu_count % cols_per_row == 1 ) {
              menu_html += '<tr>\n';
            }
            var menu_item = url.replace(/^(.*)\.saved\.io$/i, "$1");
            hashlist[menu_item] = title;
            url = "javascript:write_bookmark_table('" + menu_item + "');";
            menu_html += '<td>';
            menu_html += '<a href="' + url + '"><div style="height:100%;width:100%;text-align:center;">' + title + '</div></a>';
            menu_html += '</td>';
            if ( menu_count % cols_per_row == 0 ) {
              menu_html += '</tr>\n';
            }
          } else { // normal url
            if ( ++i % cols_per_row == 1 ) {
              t += '<tr>\n';
            }
            t += '<td>';
            t += '<a href="javascript:gotoUrl(' + "'" + url + "'" + ');"><div style="height:100%;width:100%"><img src="https://www.google.com/s2/favicons?domain=' + getUrlDomain(url) + '" width="16" height="16"> ' + title + '</div></a>';
            t += '</td>';
            if ( i % cols_per_row == 0 ) {
              t += '</tr>\n';
            }
          }
        })

        for (i = i % cols_per_row; i>0 && i<cols_per_row; i++) {
          t += '<td>&nbsp;</td>';
        }
        t += '</tr>\n';

        if (menu_count >= 1) {
          for (menu_count = menu_count % cols_per_row; menu_count>0 && menu_count<cols_per_row; menu_count++) {
            menu_html += '<td>&nbsp;</td>';
          }
          t += menu_html + '</tr>\n';
        }

        mylog("passo 3: a lista \"" + list + "\" lida do hasbks[]!");
      } else {
        t += "遠端書籤擷取錯誤！！";
      }
      t += '</td></tr>';
      t += '</tbody>';
      t += '</table>';

      mylog("passo 4: string for #bks prepared");
      document.title = hashlist[list];
      $("#bks").html(t);

      if (currentlist != null) {
        myhistorylist.push(currentlist);
      }
      window.history.replaceState(myhistorylist,'', window.location.href);

      mylog ("myhistorylist = " + myhistorylist.join() );
      currentlist = list;


      refresh_keynavgator_table();
    });
  }, 250);

  function gotoUrl (u) {
    myhistorylist.push(currentlist);
    window.history.replaceState(myhistorylist,'', window.location.href);
    mylog ("gotoUrl: myhistorylist = " + myhistorylist.join());
    window.location.href = u;
  }

  // time
  function twoDigitTime(i) {
    return (i < 10) ? "0" + i : i;
  }

  function getTimeHMS() {
    var today = new Date(),
    h = twoDigitTime(today.getHours()),
    m = twoDigitTime(today.getMinutes()),
    s = twoDigitTime(today.getSeconds());
    return (h + ":" + m + ":" + s);
  }

  function startTime() {
    $('#time').html(getTimeHMS());
    t = setTimeout(function () { startTime() }, 500);
  }
  
  // no final
  window.addEventListener('load', function() {

    mylog("Comecando Inicializacao");
    startTime();

    var inilist = "level0";
    if (history.state != null && myhistorylist.length != 0) {
      // was in another url
      //alert("history state = " + JSON.stringify(history.state, null, 4));
      //window.history.back();
      myhistorylist = history.state;
      mylog("History not null, state=" + myhistorylist);
      inilist = myhistorylist.pop();
    } else {
      // my history control
      window.history.pushState(myhistorylist, '', window.location.href);
   }

    mylog('All assets are loaded')
    write_bookmark_table(inilist);
  })
