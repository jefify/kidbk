<script type="text/javascript">//<![CDATA[
  (function () {
    var t = '<table class="table bk" id="example5">';
    t += '<tbody>';
    t += '<tr><td>bbbb</td><td>ccc</td></tr>';
    t += '<tr><td>';
    var protocol = (window.location.href.split(":")[0]=="https"?"https":"http");
    $.ajax({
      type: "GET",
      dataType: "jsonp",
      url: protocol + '://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent('select * from json where url="http://devapi.saved.io/bookmarks?devkey=QkNyJdBUOJOVRxRiPZfIpuIuNJj9ABbz&key=hxyQdLfX1DAcNohg6kvzczJbumTSFQ5n"') + '&format=json&callback=?'
    })
      .done( function(resp) {
        console.log("AJAX success");
        $.each(resp.query.results.json.json, function(i, obj){
          t += obj.bk_title + " " + obj.bk_url + "<br>";
        });
      })
      .fail(function() {
        console.log("AJAX error");
        t += "遠端書籤擷取錯誤！！";
      })
      .always(function() {
        console.log("AJAX always pass here!");
        // always pass here
        t += '</td><td>2nd cell</td></tr>';
        t += '</tbody>';
        t += '</table>';
        document.getElementById("bks").innerHTML = t;
      });
  })();


  // no final
  window.addEventListener('load', function() {

    // time
    function twoDigitTime(i) {
      return (i < 10) ? "0" + i : i;
    }

    function startTime() {
      var today = new Date(),
      h = twoDigitTime(today.getHours()),
      m = twoDigitTime(today.getMinutes()),
      s = twoDigitTime(today.getSeconds());
      document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
      t = setTimeout(function () { startTime() }, 500);
    }
    startTime();

    //* Ex5 of Nekman Keynavigator */
    require(['keynavigator-min'], function($) {          
  
      $('table')
        .find('td')
        .keynavigator() // all cells
        .eq(0) // start from 0
        .addClass('active')
        .parent() //tbody
        .focus();
  
      $('table#example5 > tbody td').keynavigator({
        keys: {
          enter: function($el) {
            console.log('clicked on "' + $el.text() + '", url = "' + $el.children()[0].href + '"');
            window.location.href = $el.children()[0].href;
          }
        },
        parentFocusOn: 'ready',
        cycle: false,
        activateOn: 'mouseover'})
        .on('up', function(e) {
          if ($(this).offset().top - 100 < $(window).scrollTop()){
            $(document).scrollTop($(window).scrollTop() - 100)
          }
        })
        .on('down', function(e) {
          if ($(this).offset().top + $(this).height() + 100 > $(window).scrollTop() + $(window).height()) {
            $(document).scrollTop($(window).scrollTop() + 100)
          }
        })
    });

    console.log('All assets are loaded')
  })
//]]></script>
